<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cast Your Vote</title>

 
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4 text-success font-weight-bold">Cast Your Vote</h3>

                
                    <form th:action="@{/voteapp}" method="post">
                        <div class="form-group" th:each="candidate : ${candidates}">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="candidateId" th:value="${candidate.id}" required>
                                <label class="form-check-label font-weight-bold" th:text="${candidate.name}"></label>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-block">Vote</button>
                        </div>
                    </form>

                    <hr>
                    <div class="text-center">
                        <a th:href="@{/logout}" class="btn btn-outline-danger btn-block">Logout</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
