<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vote</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body text-center p-5">
                    <h2 class="fw-bold mb-3 text-success">Cast Your Vote</h2>
                    <p class="text-muted mb-4">Please login or register to continue.</p>

                    <div class="d-grid gap-3">
                       
                        <a th:href="@{/login}" class="btn btn-success btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Login
                        </a>

                     
                        <a th:href="@{/register}" class="btn btn-outline-primary btn-lg">
                            <i class="bi bi-person-plus me-2"></i> Register
                        </a>
                    </div>

                    <p class="text-muted small mt-4">
                        By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
