<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invalid Admin Login</title>

 
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>

<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body text-center p-4">
                    <h3 class="text-danger mb-3">Invalid Credentials</h3>
                    <p class="text-muted">You have entered a wrong admin username or password.</p>
                    <p class="font-weight-bold">Please try again.</p>

                    <div class="mt-4">
                        <a th:href="@{/admin/login}" class="btn btn-success btn-block">Back to Login</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
