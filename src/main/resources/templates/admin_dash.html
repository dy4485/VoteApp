<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>

    
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body p-4">
                    <h2 class="text-center text-success font-weight-bold mb-4">Vote Count Summary</h2>

                    <!-- Candidates Table -->
                    <table class="table table-bordered table-hover">
                        <thead class="thead-dark">
                            <tr>
                                <th>Candidate</th>
                                <th>Vote Count</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="candidate : ${candidates}">
                                <td th:text="${candidate.name}"></td>
                                <td th:text="${candidate.voteCount}"></td>
                            </tr>
                        </tbody>
                    </table>

               
                    <div class="text-center mt-4">
                        <a th:href="@{/admin/logout}" class="btn btn-outline-danger btn-block">Logout</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
